# Simple workflow for deploying static content to GitHub Pages
name: Copy Authorization Domain to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: 
      - './domain_tutorial*.yaml'
      - 'data/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'

      - run: java -jar "bin/alfac.jar" "./config/policy/alfa" -o ./config/policy/xacml 
      - run: bin/domtool-0.9.0/bin/domtool domain --identity=demo --main-policy-id=http://axiomatics.com/alfa/identifier/demo.allowAll --attributes=./config/attributes.yaml  -o ./domain_tutorial.yaml --xacml-specifications ./config/policy/xacml 

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload AuthZ Domain
          path: 'domain_tutorial.yaml'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
